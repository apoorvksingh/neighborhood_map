<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jQuery.js"></script>
    </head>
    <body>
        <header>
            <button class="menu-button">&#9776;</button>
            <h1>Neighborhood Map</h1>
        </header>
        <div class="container">
            <nav id="menu">
                <input type="text" id="search-bar" placeholder="Filter by Name" data-bind="textInput: keyword"></input>
                <!--<button id="search-button" data-bind="click: filter">Filter</button>-->
                <ul data-bind="foreach: locations">
                    <li data-bind="text: title"></li>
                </ul>
            </nav>
            <main id="map-view">
            </main>
        </div>
        <script>
          var menu = document.querySelector('.menu-button');
          var main = document.querySelector('main');
          var drawer = document.querySelector('nav');

          menu.addEventListener('click', function(e) {
            drawer.classList.toggle('open');
            e.stopPropagation();
          });
          main.addEventListener('click', function() {
            drawer.classList.remove('open');
          });
        </script>

        <script src="js/knockout-3.4.0.js"></script>
        <script async defer src="js/app.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4v6OZlaraUrCJgOO1QtQlyVAbd7nui4A&v=3&callback=initMap">
        </script>
    </body>
</html>
